<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function loadDoc() {
            //XMLHttpRequest 생성
            let xhttp = new XMLHttpRequest();

            //응답 왔을 때의 콜백 함수 정의
            xhttp.onreadystatechange = function () { //아래 function의 this는 xhttp.
                //readyState == 4 : Done(정상 완료) / status는 http 상태코드. 200~299는 Successful responses, 200 = "OK"
                //readyState는 요청에 대한 처리 상태(에러 응답도 정상으로 간주). status는 요청에 대한 응답의 상태.

                //this.status == 200 : 서버 입장에서 정상
                //this.status == 404 : 서버 입장에서 뭔가 이상함. 로드해야 할 요소를 못 찾았다든가,, (Not Found)
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };

            //통신 방식이나 대상을 설정한다.
            //GET 방식. 방식에는 GET(얻기/읽기), POST(쓰기), UPDATE, DELETE, ... 등이 있음.
            xhttp.open("GET", "ajax_info.txt", true);
            xhttp.send();
        }
    </script>
    <div id="demo"></div>
    <button onclick="loadDoc()">get data</button>
</body>

</html>
