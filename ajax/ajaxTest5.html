<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

    <style>
        .movieBox {
            display: inline-block;
            text-align: center;

            background-color: rgb(243, 117, 0);
            padding: 10px;
            margin: 10px;
            border: 5px groove silver;
            border-radius: 20px;
        }

        .poster {
            height: 300px;
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            dataLoad();
        })

        function goToOverview(postId) {
            window.location.href = `ajaxTest5Overview.html?id=${postId}`;
        }


        function dataLoad() {
            fetch("https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1")
                .then(response => response.json())
                .then(jsonArray => {
                    let movies = $("#movies");
                    jsonArray.results.forEach((data, index) => {
                        movies.append(`<div class="movieBox" onclick="goToOverview(${data.id})"> <img  class="poster" src="https://image.tmdb.org/t/p/w500${data.poster_path}" alt="poster"> <div class="title">${data.title}</div> </div>`)
                    });
                });
        }
    </script>
    <div id="movies"></div>
</body>

</html>
