<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>vue js</title>
</head>

<body>
    <div id="app-2">
        <input v-model="message">
        <div>
            {{message}}
        </div>
    </div>

    <div id="app3">
        <h3>watch</h3>
        <input v-model="firstName">
        <input v-model="lastName">

        {{fullName}}
    </div>

    <script>
        let app2 = new Vue({
            el: "#app-2",
            data: {
                message: ""
            }
        })

        var vm = new Vue({
            el: '#app3',
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function (val) {
                    this.fullName = this.firstName + ' ' + val
                }
            },
            created: function () {
                this.greeting();
            },
            methods: {
                greeting: function () {
                    console.log("Hello");
                },
                bye: function () {
                    console.log("bye!!");
                }
            }
        })
    </script>
</body>

</html>
