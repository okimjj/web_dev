<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt('숫자를 입력해주세요');

        let converted = parseInt(input);

        if (converted < 1 || converted > 100) {
            alert('1 이상, 100 이하를 넣어주세요');

        } else if (converted >= 1 && converted <= 100) {
            for (let i = 1; i <= 100; i++) {
                console.log(i);
            }
            alert('완료되었습니다.');
        } else {
            alert("숫자를 입력해주세요");
        }

    </script>
</body>

</html>
