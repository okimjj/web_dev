<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

    <style>
        .titleLeft {
            display: inline-block;
            width: 70px;
        }

        #buttonField {
            display: inline-block;
            /* width: 280px; */
        }

        .button {
            width: 100px;
            height: 30px;
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            $("#submit").click(function () {
                let profCheck = $("#jobChoice option:checked").val();
                let genderChecked = $("input[type=radio]:checked").length;
                let hobbyChecked = $("input[type=checkbox]:checked").length;
                let pwlength = $("#password").val().length;

                if (profCheck == "none") {
                    alert("직업을 선택해주세요");
                } else if (pwlength < 5) {
                    alert("비밀번호는 다섯자리 이상이어야 합니다.")
                } else if (genderChecked < 1) {
                    alert("성별을 선택해주세요.")
                } else if (hobbyChecked < 3) {
                    alert("취미는 3개 이상 선택해야 합니다.");
                } else {
                    alert("회원가입 완료!");
                }
            });
        });
    </script>
    <form action="">
        <div class="titleLeft">아이디</div> <input type="email" id="id"><br><br>
        <div class="titleLeft">비밀번호</div> <input type="password" id="password" minlength="5"><br><br>

        <div class="titleLeft">성별</div>
        <input type="radio" name="gender" id="male" required> <label for="male">남자</label>
        <input type="radio" name="gender" id="female"> <label for="female">여자</label>
        <input type="radio" name="gender" id="nonBinary"><label for="nonBinary">그 외</label>
        <br><br>

        <div class="titleLeft">직업</div>
        <select name="profession" id="jobChoice">
            <option value="none" selected disabled hidden></option>
            <option value="publicOffice">사무직</option>
            <option value="teacher">학생</option>
            <option value="freelancer">프리랜서</option>
        </select><br><br>

        <div class="titleLeft">취미</div>
        <input type="checkbox" name="hobby" id="programming"><label for="programming">개발</label>
        <input type="checkbox" name="hobby" id="game"><label for="game">게임</label>
        <input type="checkbox" name="hobby" id="fishing"><label for="fishing">낚시</label><br>
        <div class="titleLeft"></div>
        <input type="checkbox" name="hobby" id="workout"><label for="workout">운동</label>
        <input type="checkbox" name="hobby" id="reading"><label for="reading">독서</label>
        <input type="checkbox" name="hobby" id="music"><label for="music">음악감상</label>
        <br><br>

        <div class="titleLeft"></div>
        <div id="buttonField">
            <input type="reset" class="button" id="cancel" value="취소">
            <input type="submit" class="button" id="submit" value="회원가입">
        </div>


    </form>
</body>

</html>
