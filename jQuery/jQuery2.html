<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

    <style>
        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <script>
        $(function () {
            $('#allCheck').click(function () {
                $(':checkbox[name = myCheck]').each(function () {
                    this.checked = true;
                })
            });
            $("#checkConfirm").click(function () {
                if ($(':checkbox[name = myCheck').is(':checked' == true)) {
                    $('#result').text = 'OK';
                } else {
                    $('#result').text = "No";
                }
            });
            $('#box').mouseover(function () {
                $('#box').animate({
                    left: '+=200px'
                }).animate({
                    top: '+=200px'
                });
            });
        });
    </script>

    <form action="">
        <input type="checkbox" name="myCheck" id="check1" checked>
        <input type="checkbox" name="myCheck" id="check2">
        <input type="checkbox" name="myCheck" id="check3">
        <input type="checkbox" name="myCheck" id="check4">
        <input type="checkbox" name="myCheck" id="check5">
        <input type="button" id="allCheck" value="모두 체크">
        <input type="button" id="checkConfirm" value="체크 확인">
    </form><br>

    <div id="box"></div>
</body>

</html>
