<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>

    <style>
        body {
            width: 100%;
        }

        .items {
            width: 100%;
            position: absolute;
            top: 40%;
            text-align: center;
        }

        #printField {
            text-align: center;
            font-size: 50px;
        }

        #butonField {
            text-align: center;
        }
    </style>

</head>

<body onload="userTypeIn">

    <script>
        let input;

        $(document).ready(function () {
            input = prompt('텍스트를 입력해주세요');

            if (input == null || input == '') {
                alert('텍스트를 입력하세요')
            } else {
                $('#printField').append(input);
            }

            $('#red').click(function () {
                alert('빨간색으로 변경됩니다.');
                $('#printField').css('color', 'red');
            });

            $('#blue').click(function () {
                alert('파란색으로 변경됩니다.');
                $('#printField').css('color', 'blue');
            });

            $('#green').click(function () {
                alert('초록색으로 변경됩니다.');
                $('#printField').css('color', 'green');
            });
        });


    </script>

    <div class="items">
        <span id="printField" align="center"> </span>

        <div class="buttonField" align="center">
            <button id="red">빨강</button>
            <button id="blue">파랑</button>
            <button id="green">초록</button>
        </div>
    </div>
</body>

</html>
