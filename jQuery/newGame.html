<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        #container {
            position: absolute;
            width: 100%;
            height: 600px;
            top: 50px;
            border: 1px black solid;
        }

        html,
        body {
            margin: 0;
        }

        body {
            overflow-x: hidden;
        }

        #mario {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 25px;
            left: 20px;
        }

        #mariodead {
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 50px;
            left: 20px;
        }

        #killer {
            position: absolute;
            width: 50px;
            bottom: 50px;
            right: -100px;
        }

        #background {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url("https://images4.alphacoders.com/974/97446.jpg");
            background-size: contain;
            animation-name: bg-slide;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        #score {
            position: absolute;
            color: white;
            font-size: 2rem;
            left: 20px;
            top: 20px;
        }

        @keyframes bg-slide {
            from {
                left: 0px;
            }

            to {
                left: -100%;
            }
        }

        #centerOver {
            position: absolute;
            left: 600px;
            top: 50px;
            height: 600px;
        }

        #missile {
            height: 50px;
            position: absolute;
            bottom: 50px;
        }
    </style>

    <div id="container">
        <div id="background"></div>
        <img id="centerOver" src="https://pngimg.com/uploads/game_over/game_over_PNG57.png" alt="gameOverScreenCenter">
        <img id="mario" src="http://assets.stickpng.com/images/584df3ad6a5ae41a83ddee08.png" alt="mario">
        <img id="missile"
            src="http://media-s3-us-east-1.ceros.com/miis-edu/images/2019/07/12/be602dd61eebd71635c0a58d8441cf2b/brahmos-cut-out-3.png"
            alt="missile">
        <img id="mariodead" src="https://pngpress.com/wp-content/uploads/2020/10/bang-png.png" alt="">
        <img id="killer" src="http://www.mariowiki.com/images/thumb/e/e6/BulletBillWii.png/800px-BulletBillWii.png"
            alt="killer">
        <div id="score">SCORE : 0</div>
    </div>
    <div id="gameover">
        게임오버
        <button class="game_start_button">게임 스타트</button>
    </div>
    <div id="start">
        <button class="game_start_button">게임 시작</button>
    </div>

    <script>
        const WIDTH = 1200;
        const HEIGHT = 600;

        let mario = $("#mario");
        let killer = $("#killer");
        let missile = $("#missile");

        // 상태
        let isJumping = false;
        let isGameOver = false;
        let score = 0;

        function jump() {
            if (isJumping || isGameOver) {
                return;
            }

            isJumping = true;
            mario.animate({ bottom: "+=150px" }, 500)
                .animate({ bottom: "-=150px" }, 500, function () {
                    isJumping = false;
                });
        }

        function moveKiller() {
            killer.animate({ right: "120%" }, 3000, function () {
                killer.css({ right: "-100px" });

                if (isGameOver == false) {
                    setTimeout(moveKiller, 1000);
                    score += 100;
                    $("#score").text(`SCORE : ${score}`);
                }
            });
        }

        function marioDead() {
            let killerLeft = parseInt(killer.css("left").replace("px", ""));
            let marioLeft = parseInt(mario.css("left").replace("px", ""));
            let marioRight = marioLeft + 100;

            if (isJumping == false
                && marioRight > killerLeft
                && killerLeft > marioLeft
            ) {
                isGameOver = true;
            }
        }

        function missileFire() {
            let endLocation = parseInt($('#killer').css('left').replace("px", ""));
            $("#missile").show().animate({ left: endLocation });
        }

        function gameOver() {
            isGameOver = true;
            killer.stop();

            // 게임오버 화면 보여주고
            $("#gameover").show();
            $("#start").hide();
            $("#container").hide;
            $("#mariodead").show();
            $("#centerOver").hide();
            $("#centerOver").show();
        }

        function gameStart() {
            $("#gameover").hide();
            $("#start").show();
            $("#container").show;
            $("#mariodead").hide();
            $("#centerOver").hide();
            $("#missile").hide();

            isGameOver = false;

            killer.css({ right: "-100px" });
        }

        $("body").keydown(function (event) {
            // 마리오 현재 좌표 정보
            let left = parseInt(mario.css("left").replace("px", ""));
            let top = parseInt(mario.css("top").replace("px", ""));
            let right = left + 100;
            let bottom = top + 100;
            let move = 25;  // 이동할 픽셀

            switch (event.key) {
                case " ":
                    jump();
                    break;
                case "d":
                    missileFire();
            }
        });

        $(".game_start_button").click(function () {
            gameStart();
        });

        function game() {
            setTimeout(moveKiller, 1000);

            // 게임 화면 그리기 30frame
            setInterval(function () {
                if (isGameOver) {
                    gameOver();
                } else {
                    // 1초에 30번 그리기

                    // 마리오 사망 체크
                    marioDead();
                }
            }, 1000 / 30);
        }

        $(function () {
            gameStart();

            $(".game_start_button").click(function () {
                game();
            });
        });
    </script>
</body>

</html>
